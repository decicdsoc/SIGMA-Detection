<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIGMA Rules Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0; padding: 0;
    }
    header {
        background: #222;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background: #fff;
    }
    input {
        padding: 8px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 16px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
    }
    th {
        background: #eee;
    }
    tr:hover {
        background: #f9f9f9;
    }
    .tag {
        background: #007bff;
        color: white;
        padding: 2px 6px;
        margin: 1px;
        border-radius: 4px;
        display: inline-block;
        font-size: 12px;
    }
</style>
</head>
<body>
<header>
    <h1>ðŸ›¡ SIGMA Rules Dashboard</h1>
    <p>Search, filter, and explore all synced Sigma rules</p>
</header>
<div class="container">
    <input type="text" id="searchBox" placeholder="Search by title, description, or tag...">
    <table id="rulesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Logsource</th>
                <th>Tags</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
async function loadRules() {
    const res = await fetch('rules.json');
    const rules = await res.json();
    const tbody = document.querySelector('#rulesTable tbody');
    const searchBox = document.getElementById('searchBox');

    function render(filter = '') {
        tbody.innerHTML = '';
        rules
            .filter(rule => {
                const search = filter.toLowerCase();
                return (
                    rule.title.toLowerCase().includes(search) ||
                    rule.description.toLowerCase().includes(search) ||
                    (rule.tags.join(' ').toLowerCase().includes(search))
                );
            })
            .forEach(rule => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><a href="https://github.com/decicdsoc/SIGMA-Detection/blob/main/${rule.path}" target="_blank">${rule.title}</a></td>
                    <td>${rule.status || ''}</td>
                    <td>${rule.logsource || ''}</td>
                    <td>${(rule.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</td>
                    <td>${rule.description || ''}</td>
                `;
                tbody.appendChild(tr);
            });
    }

    searchBox.addEventListener('input', e => render(e.target.value));
    render();
}

loadRules();
</script>
</body>
</html>
